<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            justify-content: center;
            margin-top: 170px;
        }
        .container div{
           background-color: aqua; 
           border: 3px solid black;
           border-radius: 10px;
        }
        .container{
            display: grid;
            height: 20vh;
            grid-template-columns: 200px 300px   ;
           column-gap: 10px;
            
        }
        .item1{
            background-image: url(https://images.pexels.com/photos/307008/pexels-photo-307008.jpeg?cs=srgb&dl=sea-landscape-nature-307008.jpg&fm=jpg);
       background-repeat: no-repeat;
       background-size: cover;
        }
        .item11{
            background-image: url(https://tse1.mm.bing.net/th?id=OIP.Ncs3sflgkBDsBP6Ww5B9MQHaEK&pid=Api&P=0&h=180);
       background-repeat: no-repeat;
       background-size:cover;
        }
        .container1 div{
            background-color: aqua; 
            border: 3px solid black;
            border-radius: 10px;
         }
         .container1{
             display: grid;
             height: 15vh;
             grid-template-columns: 150px 350px   ;
            column-gap: 10px;
             
         }
         .item2{
            background-image: url(https://meanderwander.com/wp-content/uploads/2020/06/best-hill-stations-in-india-2.jpg);
       background-repeat: no-repeat;
       background-size: cover;
        }
        .item22{
            background-image: url(https://cdn.theculturetrip.com/wp-content/uploads/2017/10/himachal.jpg);
       background-repeat: no-repeat;
       background-size:cover;
        }

         .container11 div{
            background-color: aqua; 
            border: 3px solid black;
            border-radius: 10px;
         }
         .container11{
             display: grid;
             height: 10vh;
             grid-template-columns: 100px 400px   ;
            column-gap: 10px;
             
         }
         .item3{
            background-image: url(http://inspiration.rehlat.com/wp-content/uploads/2018/10/Mahabaleshwar.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .item33{
            background-image: url(http://wallup.net/wp-content/uploads/2016/01/137302-nature-Canada-landscape-lake-forest-mountain.jpg);
            background-size:cover;
            background-repeat: no-repeat;
            background-size:cover;
        }
        h1{
            text-align: center;
            color: aqua;
            background-color:blue;
        } 
         h1:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Grid Properties</h1>
    <div class="parent"><div class="container">
        <div class="item1" > </div>
        <div class="item11"></div>
         
   </div>
<br>
   <div class="container1">
       <div class="item2" > </div>
       <div class="item22"></div>
        
  </div>
  <br>
  <div class="container11">
   <div class="item3" > </div>
   <div class="item33"></div>
    
</div></div>
</body>
</html>
