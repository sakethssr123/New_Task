    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        #main{
            width: 100vw;
            height: 100vh;
            background-image: url('https://i.ytimg.com/vi/fLLyZpelmew/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGB0gZSheMA8=&rs=AOn4CLAOqw-nk0DiQps8RSDNBGpnriIZiQ');
            background-size: cover;
        }
        img{
            border-radius: 50%;
            height: 250px;
            width: 250px;
            margin-left:70%;
            margin-top: 10px;
            animation-name: circle;
            animation-duration: 200s;
            animation-iteration-count: infinite;


        }
        audio{
            position: relative;
            left: 70%;
            top: 60%;
            
        }
        .equal{
            position: relative;
            top:20%;
        }
        #b1{
            height: 200px;
            width: 5px;
            background-color: white;
            position: relative;
            left: 60%;
            top:20%;
            animation-name: dj;
            animation-duration: 1s;
            animation-delay: 0.1s;
            animation-iteration-count: infinite;
            transform-origin:bottom ;
            animation-direction: alternate;
            display: inline-block;

        }
        #b2{
            height: 200px;
            width: 5px;
            background-color: white;
            position: relative;
            left: 60%;
            top:20%;

        #b4{

            position: relative;
            left: 60%;
            top:20%;
            animation-name: dj;
            animation-duration: 1s;
            animation-delay: 0.75s;
            animation-iteration-count: infinite;
            transform-origin:bottom ;
            animation-direction: alternate;
            display: inline-block;
        }
        @keyframes circle{
            from{
                transform: rotate(-360deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes dj{
        from{
            transform: scaleY(0);
        }
        to{
            transform: scaleY(1);
        } 
        }
        audio{

        }
    </style>
